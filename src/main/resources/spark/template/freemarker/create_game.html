<!DOCTYPE html>
<html>
  
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="startGame.js"></script>
  </head>

  <body>
    
    <div class="container-fluid text-center">
      <h1 class="title">Dixit Online</h1>
        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-4">
            <h2 class="form-title">Create game</h2>
            <div class="form create-game">
              <form method="GET" action="/initializeGame">
                <div class="form-element">
                  <p>Lobby name</p>
                  <input type="text" class="form-control"></input>
                </div>
                  <div class="col-xs-6 form-text">
                    <p>No. of players</p>
                    <select class="form-control num-players">
                      <option value="2 players">2 players</option>
                      <option value="3 players">3 players</option>
                      <option value="4 players">4 players</option>
                      <option value="5 players">5 players</option>
                      <option value="2 players">6 players</option>
                      <option value="3 players">7 players</option>
                      <option value="4 players">8 players</option>
                    </select>
                  </div>
                  <div class="col-xs-6 form-text">
                    <p>Victory points</p>
                    <input type="number" class="form-control victory-points" min="20" max="80"></input>
                  </div>
                  <div class="btn-group form-button" data-toggle="buttons">
                    <p>Configure cards</p>
                    <label class="btn btn-default active">
                      <input type="radio" checked autocomplete="off"> Default
                    </label>
                    <label class="btn btn-default">
                      <input type="radio" autocomplete="off"> Upload images
                    </label>
                  </div>
                  <br>
                  <div class="btn-group form-button" data-toggle="buttons">
                    <p>Configure story</p>
                    <label class="btn btn-default active">
                      <input type="checkbox" checked autocomplete="off"> Text
                    </label>
                    <label class="btn btn-default">
                      <input type="checkbox" autocomplete="off"> Audio
                    </label>
                    <label class="btn btn-default">
                      <input type="checkbox" autocomplete="off"> Video
                    </label>
                  </div>
                  <br>
                  <button id="create-button" class="btn btn-default">Create</button>
              </form>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form join-game">
              <h2 class="form-title">Join game</h2>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Lobby name</th>
                    <th>Players</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>dixit_game_1</td>
                    <td>2/4</td> 
                  </tr>
                  <tr>
                    <td>dixit_game_2</td>
                    <td>4/5</td>
                  </tr>
                </tbody>
              </table>
              <button id="join-button" class="btn btn-default">Join</button>
            </div>
          </div>
          <div class="col-xs-2"></div>
        </div>
    </div>
  </body>
  
</html>
